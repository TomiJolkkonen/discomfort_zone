<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Aggregator</title>
</head>
<body>
    <h1>Blog Aggregator</h1>
    <ul>
        {% for article in articles %}
            <li>
                <a href="{{ article.link }}">{{ article.title }}</a> - {{ article.published }} ({{ article.source }})
            </li>
        {% endfor %}
    </ul>
</body>
</html>
